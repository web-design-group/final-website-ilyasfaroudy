    </div>

    <div class="col-md-6">

            <img src="img/ButMatchH.png" class="icon match-hover"  alt="">

            <img src="img/linkButH.png" class="icon link-hover"  alt="">

        </div>

        <div class="card-content">
          <p class="tshirt-title text-center">Футболка Paris Grey</p>
          <button class="btn btn-more">Подробнее</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="tshirt-card" data-style="Oversize">
        <div class="icons">
          <span class="icon-group match-group">
            <img src="img/ButMatchD.png" class="icon match-default" alt="match icon">
            <img src="img/ButMatchH.png" class="icon match-hover"  alt="">
            <img src="img/ButMatchA.png" class="icon match-active" alt="">
          </span>

          <span class="icon-group link-group">
            <img src="img/linkButD.png" class="icon link-default" alt="link icon">
            <img src="img/linkButH.png" class="icon link-hover"  alt="">
            <img src="img/linkButA.png" class="icon link-active" alt="">
          </span>
        </div>

        <img src="img/tee4.PNG" class="tshirt-img" alt="футболка Paris Red">

          <p class="tshirt-title text-center">Футболка Paris Red</p>

    <div class="col-md-6">
      <div class="tshirt-card tshirt-card-wrapper--shift" data-style="Minimal">
        <div class="icons">

            <img src="img/ButMatchD.png" class="icon match-default" alt="match icon">

            <img src="img/ButMatchA.png" class="icon match-active" alt="">
          </span>

            <img src="img/linkButD.png" class="icon link-default" alt="link icon">
            <img src="img/linkButH.png" class="icon link-hover"  alt="">
            <img src="img/linkButA.png" class="icon link-active" alt="">
          </span>
        </div>

        <img src="img/tee2.PNG" class="tshirt-img" alt="футболка Paris Black">

        <div class="card-content">
          <p class="tshirt-title text-center">Футболка Paris Black</p>
          <button class="btn btn-more">Подробнее</button>

      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const btn = document.querySelector(".filter-btn");
const menu = document.querySelector(".filter-menu");

btn.onclick = () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
    btn.classList.toggle("filter-open");
};
</script>

<script>
document.querySelectorAll(".filter-menu li").forEach(item => {
    item.addEventListener("click", () => {

        if (item.dataset.reset === "true") {
            document.querySelectorAll(".tshirt-card")
                    .forEach(card => card.style.display = "block");
            menu.style.display = "none";
            return;
        }

        const style = item.textContent.trim();
        document.querySelectorAll(".tshirt-card").forEach(card => {
            card.style.display = card.dataset.style === style ? "block" : "none";
        });

        menu.style.display = "none";
    });
});
</script>

</body>
</html>
