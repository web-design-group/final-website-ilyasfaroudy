<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Футболки</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />


  <link rel="stylesheet" href="Style_Tshirt.css" />
</head>
<body>


<div class="bg-full"></div>


<header class="header">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.html" class="logo">
      <img src="img/logo_try1.PNG" alt="Sekret logo" class="logo__img">
    </a>

    <nav class="nav-menu d-flex gap-5">
      <a href="index.html#mix">Мэтч</a>
      <a href="catalog.html">Каталог</a>
      <a href="index.html#wishlist">Wish-list</a>
    </nav>

    <div class="d-flex align-items-center gap-3">
      <div class="cart">
        <span>Корзина</span>
      </div>
      <button class="btn btn-red">Профиль</button>
    </div>
  </div>
</header>




<div class="container filter-row d-flex align-items-center justify-content-between">
  
  <a href="catalog.html" class="hero__back">Назад</a>

  <h1 class="hero__title m-0 text-center flex-grow-1">Футболки</h1>

  <div class="dropdown-block">
      <button id="filterToggle" class="filter-btn">
          Стиль <img src="img/DropArrow.png" class="filter-arrow">
      </button>

      <ul id="filterMenu" class="filter-menu">
          <li>Street</li>
          <li>Casual</li>
          <li>Oversize</li>
          <li>Minimal</li>
          <li>Classic</li>
      </ul>
  </div>

</div>


<div class="container cards-container">

  <div class="row g-5">

    <div class="col-md-6">
      <div class="tshirt-card">
        <div class="icons">
          <img src="img/ButMatchD.png" class="icon">
          <img src="img/linkButD.png" class="icon">
        </div>

        <img src="img/tee1.png" class="tshirt-img">

        <div class="card-content">
          <p class="tshirt-title text-center">Футболка Paris White</p>
          <button class="btn btn-more">Подробнее</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="tshirt-card tshirt-card-wrapper--shift">
        <div class="icons">
          <img src="img/ButMatchD.png" class="icon">
          <img src="img/linkButD.png" class="icon">
        </div>

        <img src="img/teeGray.png" class="tshirt-img">

        <div class="card-content">
          <p class="tshirt-title text-center">Футболка Paris Grey</p>
          <button class="btn btn-more">Подробнее</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="tshirt-card">
        <div class="icons">
          <img src="img/ButMatchD.png" class="icon">
          <img src="img/linkButD.png" class="icon">
        </div>

        <img src="img/teeRed.png" class="tshirt-img">

        <div class="card-content">
          <p class="tshirt-title text-center">Футболка Paris Red</p>
          <button class="btn btn-more">Подробнее</button>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div class="tshirt-card tshirt-card-wrapper--shift">
        <div class="icons">
          <img src="img/ButMatchD.png" class="icon">
          <img src="img/linkButD.png" class="icon">
        </div>

        <img src="img/tee2.PNG" class="tshirt-img">

        <div class="card-content">
          <p class="tshirt-title text-center">Футболка Paris Black</p>
          <button class="btn btn-more">Подробнее</button>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="footer">
  <div class="container footer-grid">

    <div class="footer-left">
      <p><span>Политика</span><span>конфиденциальности</span></p>
    </div>
    
    <div class="footer-center">Секрет</div>

    <div class="footer-right">
      <span>+7-123-123-**-**</span>
      <span>SekretClo****@mail.ru</span>
    </div>

  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const btn = document.querySelector(".filter-btn");
const menu = document.querySelector(".filter-menu");

btn.onclick = () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
    btn.classList.toggle("filter-open");
};
</script>




</body>
</html>
